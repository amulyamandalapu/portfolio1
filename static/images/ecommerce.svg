<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#4A90E2"/>
  <g transform="translate(50, 40)">
    <!-- Shopping bag -->
    <rect x="10" y="20" width="80" height="80" fill="none" stroke="#fff" stroke-width="3" rx="5"/>
    <line x1="30" y1="20" x2="30" y2="5" stroke="#fff" stroke-width="3"/>
    <line x1="70" y1="20" x2="70" y2="5" stroke="#fff" stroke-width="3"/>
    <line x1="20" y1="5" x2="80" y2="5" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <!-- Dollar sign -->
    <text x="50" y="70" font-size="40" fill="#fff" text-anchor="middle" font-weight="bold">$</text>
  </g>
</svg>